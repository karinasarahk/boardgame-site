<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="contact form.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
</head>

<body>
  <div class="container">
  <header>
    <h1>
      ABOUT US
    </h1>

<p>
</p>

<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
    <h2>If you would like to get into contact with us, please fill in the form below and we will get back to you as soon as possible!</h2>
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>
</div>

<script type="text/javascript" src="jquery-3.2.0.min.js">
</script>
<script type="text/javascript" src="scripts.js">
</script>
<script type="text/javascript" src="slick/slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
      $('.your-class').slick({
        setting-name: setting-value
      });
    });
</script>
</body>
</html>
